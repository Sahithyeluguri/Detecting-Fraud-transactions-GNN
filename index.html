
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fraud Detection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        input, select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input:focus, select:focus {
            outline: none;
            border-color: #007bff;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Fraud Detection System</h1>
        <form action="/predict" method="POST">
            <div class="form-group">
                <label for="step">Step (Transaction Hour)</label>
                <input type="number" id="step" name="step" min="1" placeholder="e.g., 1" required>
            </div>
            <div class="form-group">
                <label for="type">Transaction Type</label>
                <select id="type" name="type" required>
                    <option value="TRANSFER">TRANSFER</option>
                    <option value="CASH_OUT">CASH_OUT</option>
                    <option value="PAYMENT">PAYMENT</option>
                    <option value="CASH_IN">CASH_IN</option>
                    <option value="DEBIT">DEBIT</option>
                </select>
            </div>
            <div class="form-group">
                <label for="amount">Amount</label>
                <input type="number" id="amount" name="amount" min="0" step="0.01" placeholder="e.g., 1000.00" required>
            </div>
            <div class=" form-group">
                <label for="nameOrig">Origin Account ID</label>
                <input type="text" id="nameOrig" name="nameOrig" placeholder="e.g., C1234567890" required>
            </div>
            <div class="form-group">
                <label for="oldbalanceOrg">Origin Old Balance</label>
                <input type="number" id="oldbalanceOrg" name="oldbalanceOrg" min="0" step="0.01" placeholder="e.g., 1000.00" required>
            </div>
            <div class="form-group">
                <label for="newbalanceOrig">Origin New Balance</label>
                <input type="number" id="newbalanceOrig" name="newbalanceOrig" min="0" step="0.01" placeholder="e.g., 0.00" required>
            </div>
            <div class="form-group">
                <label for="nameDest">Destination Account ID</label>
                <input type="text" id="nameDest" name="nameDest" placeholder="e.g., C9876543210" required>
            </div>
            <div class="form-group">
                <label for="oldbalanceDest">Destination Old Balance</label>
                <input type="number" id="oldbalanceDest" name="oldbalanceDest" min="0" step="0.01" placeholder="e.g., 122.00" required>
            </div>
            <div class="form-group">
                <label for="newbalanceDest">Destination New Balance</label>
                <input type="number" id="newbalanceDest" name="newbalanceDest" min="0" step="0.01" placeholder="e.g., 457.00" required>
            </div>
            <button type="submit">Check Transaction</button>
        </form>
    </div>
</body>
</html>
